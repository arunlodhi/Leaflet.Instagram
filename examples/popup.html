<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Instagram Popup</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta property="og:image" content="route.png" />
	<link rel="stylesheet" href="../lib/leaflet/leaflet.css" />
	<link rel="stylesheet" href="../Leaflet.Instagram.css" />	
	<link rel="stylesheet" href="css/map.css" />
</head>
<body>
	<div id="map"></div>
	<script src="../lib/reqwest.min.js"></script>
	<script src="../lib/leaflet/leaflet.js"></script>
	<script src="../Leaflet.Instagram.js"></script>	
	<script>

	var map = L.map('map', {
		maxZoom: 15
	}).setView([59.25, 5.84], 12);

	L.tileLayer('http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=norges_grunnkart&zoom={z}&x={x}&y={y}', {
		attribution: '&copy; <a href="http://kartverket.no/">Kartverket</a>'
	}).addTo(map);

	L.instagram('https://api.instagram.com/v1/users/209969753/media/recent?access_token=209969753.467ede5.33fa2b226f774de68863a5db4464eb08'
	).addTo(map); 

	</script>
</body>
</html>
